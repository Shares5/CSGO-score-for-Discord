"GSI for Discord GameStatus"
{
    "uri" "http://127.0.0.1:3000"
    "timeout" "5.0"
    "buffer"  "0.1"
    "throttle" "0.5"
    "heartbeat" "60.0"
    "data"
    {
        "provider"                  "1"
        "map"                       "1"
        "round"                     "1"
		"player_id"                 "1"      // player name, clan tag, observer slot (ie key to press to observe this player) and team
		"player_state"              "0"      // player state for this current round such as health, armor, kills this round, etc.
		"player_weapons"            "0"      // output equipped weapons.
		"player_match_stats"        "0"      // player stats this match such as kill, assists, score, deaths and MVPs
    }
}